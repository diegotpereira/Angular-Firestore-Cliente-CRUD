<h3>Cadastrar Cliente</h3>
<div [hidden]="enviar" style="width: 300px;">
    <form (ngSubmit)="aoEnviar()">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" required [(ngModel)]="cliente.nome" name="nome">
        </div>
        <div class="form-group">
            <label for="idade">Idade</label>
            <input type="text" class="form-control" id="idade" required [(ngModel)]="cliente.idade" name="idade">
        </div>

        <button type="submit" class="btn btn-success">Enviar</button>
    </form>
</div>

    <button class="btn btn-success" (click)="novoCliente()">Adicionar</button>
</div>
